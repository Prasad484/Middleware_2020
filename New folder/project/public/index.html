<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <form action="/" method="post">

        <div class="contact-content max-width-1 m-auto ">
            <div class="max-width-1 m-auto mx-1">
                <h2>Feel Free To Contact Us</h2>
                <div class="contact-form">
                    <div class="form-box">
                        <input type="text" class="inputofform" placeholder="Enter your Name">
                    </div>
                    <div class="form-box">
                        <input type="email" class="inputofform" placeholder="Enter your E-mail">
                    </div>
                    <div class="form-box">
                        <input type="number" class="inputofform" placeholder="Enter your Number">
                    </div>
                    <div class="form-box">
                        <textarea name="" class="inputofform" id="" cols="30" rows="10"
                            placeholder="Enter Your Concern"></textarea>
                    </div>
                    <div class="form-box">
                        <button class="btn">Submit</button>
                    </div>
                </div>
            </div>
        </div>

    </form>
</body>

</html>
